<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>Anamika AI Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #0f2027, #000);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .chat-container {
      width: 360px;
      height: 520px;
      background: #0b0f14;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 200, 255, 0.4);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 15px;
      background: #05080d;
      border-bottom: 1px solid #1e2a38;
    }

    .chat-header img {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      object-fit: cover;
    }

    .chat-header h3 {
      margin: 0;
      font-size: 16px;
    }

    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      font-size: 14px;
    }

    .msg {
      margin-bottom: 12px;
      line-height: 1.4;
    }

    .user {
      text-align: right;
      color: #4fc3f7;
    }

    .bot {
      text-align: left;
      color: #e0e0e0;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      background: #05080d;
      border-top: 1px solid #1e2a38;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    .chat-input button {
      margin-left: 8px;
      padding: 10px 14px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: #03a9f4;
      color: black;
      font-weight: bold;
    }
  </style>
</head>

<body>

<div class="chat-container">

    input.value = "";

    const div = document.createElement("div");

</script>

</html>
