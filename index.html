<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <title>Anamika Chat</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #1e1e2f, #000);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      color: white;
    }

    .chat-box {
      width: 360px;
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
    }

    .title {
      text-align: center;
      font-size: 20px;
      margin-bottom: 15px;
    }

    .messages {
      height: 220px;
      overflow-y: auto;
      margin-bottom: 12px;
      font-size: 14px;
    }

    .bot {
      background: #222;
      padding: 8px 10px;
      border-radius: 10px;
      margin-bottom: 8px;
      width: fit-content;
    }

    .user {
      background: #0a84ff;
      padding: 8px 10px;
      border-radius: 10px;
      margin-bottom: 8px;
      margin-left: auto;
      width: fit-content;
    }

    .input-area {
      display: flex;
      gap: 8px;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
    }

    button {
      padding: 10px 14px;
      border-radius: 10px;
      border: none;
      background: #0a84ff;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="chat-box">
    <div class="title">üí¨ Anamika Chat</div>

    <div class="messages" id="chat">
      <div class="bot">‡§π‡§æ‡§Ø üëã ‡§Æ‡•à‡§Ç ‡§Ø‡§π‡§æ‡§Å ‡§π‡•Ç‡§Å</div>
    </div>

    <div class="input-area">
      <input id="msg" placeholder="‡§ï‡•Å‡§õ ‡§≤‡§ø‡§ñ‡•ã..." />
      <button onclick="send()">Send</button>
    </div>
  </div>

  <script>
    function send() {
      const input = document.getElementById("msg");
      const chat = document.getElementById("chat");
      const text = input.value.trim();
      if (!text) return;

      chat.innerHTML += `<div class="user">${text}</div>`;
      input.value = "";

      setTimeout(() => {
        chat.innerHTML += `<div class="bot">‡§Æ‡•à‡§Ç ‡§∏‡•Å‡§® ‡§∞‡§π‡•Ä ‡§π‡•Ç‡§Å ü§ç</div>`;
        chat.scrollTop = chat.scrollHeight;
      }, 600);
    }
  </script>

</body>
</html>
