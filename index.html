<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>Anamika AI â€“ Web</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle,#020024,#090979,#000);
  font-family:Segoe UI;
  color:white;
}
.box{
  width:350px;
  background:#0b0f1a;
  padding:20px;
  border-radius:18px;
  box-shadow:0 0 25px cyan;
}
h2{text-align:center;margin:5px 0 15px}
input,textarea{
  width:100%;
  padding:10px;
  margin:6px 0;
  border-radius:8px;
  border:none;
  outline:none;
}
button{
  width:100%;
  padding:10px;
  margin-top:8px;
  border:none;
  border-radius:8px;
  background:cyan;
  font-weight:bold;
  cursor:pointer;
}
.link{
  text-align:center;
  margin-top:10px;
  color:cyan;
  cursor:pointer;
}
.hidden{display:none}
img{
  width:90px;
  height:90px;
  border-radius:50%;
  display:block;
  margin:10px auto;
  object-fit:cover;
  border:2px solid cyan;
}
.chat{
  background:#05070f;
  padding:10px;
  height:120px;
  overflow:auto;
  border-radius:10px;
  font-size:14px;
}
.userItem{
  border-bottom:1px solid #333;
  padding:6px;
}
small{opacity:.7}
</style>
</head>

<body>

<!-- SIGNUP -->
<div class="box" id="signupBox">
  <h2>ğŸ“ Signup</h2>
  <input id="su_name" placeholder="Username">
  <input id="su_pass" type="password" placeholder="Password">
  <button onclick="signup()">Create Account</button>
  <div class="link" onclick="showLogin()">Already have account?</div>
</div>

<!-- LOGIN -->
<div class="box hidden" id="loginBox">
  <h2>ğŸ” Login</h2>
  <input id="li_name" placeholder="Username">
  <input id="li_pass" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<!-- DASHBOARD -->
<div class="box hidden" id="dashboard">
  <img id="profilePic" src="">
  <h2 id="welcome"></h2>

  <input type="file" accept="image/*" onchange="uploadPhoto(event)">

  <div class="chat" id="chatBox">
    <small>Anamika AI: à¤¨à¤®à¤¸à¥à¤¤à¥‡ ğŸ¤</small>
  </div>

  <textarea id="msg" placeholder="à¤•à¥à¤› à¤²à¤¿à¤–à¥‹â€¦"></textarea>
  <button onclick="send()">Send</button>

  <button onclick="openAdmin()">Admin Panel</button>
  <button onclick="logout()">Logout</button>
</div>

<!-- ADMIN -->
<div class="box hidden" id="adminBox">
  <h2>ğŸ‘‘ Admin Panel</h2>
  <div id="userList"></div>
  <button onclick="back()">Back</button>
</div>

<script>
function users(){return JSON.parse(localStorage.getItem("users")||"[]")}
function save(u){localStorage.setItem("users",JSON.stringify(u))}

function signup(){
  let u=su_name.value.trim(),p=su_pass.value.trim();
  if(!u||!p){alert("à¤¸à¤¬ à¤­à¤°à¤¨à¤¾ à¤œà¤°à¥‚à¤°à¥€ à¤¹à¥ˆ");return;}
  let us=users();
  if(us.find(x=>x.name===u)){alert("User à¤ªà¤¹à¤²à¥‡ à¤¸à¥‡ à¤¹à¥ˆ");return;}
  us.push({name:u,pass:p,photo:""});
  save(us);
  alert("Account à¤¬à¤¨ à¤—à¤¯à¤¾");
  showLogin();
}

function login(){
  let u=li_name.value.trim(),p=li_pass.value.trim();
  let us=users().find(x=>x.name===u&&x.pass===p);
  if(!us){alert("à¤—à¤²à¤¤ à¤œà¤¾à¤¨à¤•à¤¾à¤°à¥€");return;}
  localStorage.setItem("currentUser",u);
  loadDash();
}

function loadDash(){
  signupBox.classList.add("hidden");
  loginBox.classList.add("hidden");
  dashboard.classList.remove("hidden");
  let u=localStorage.getItem("currentUser");
  welcome.innerText="Hello "+u;
  let user=users().find(x=>x.name===u);
  if(user.photo) profilePic.src=user.photo;
}

function uploadPhoto(e){
  let f=e.target.files[0];
  let r=new FileReader();
  r.onload=()=>{
    let us=users();
    let u=localStorage.getItem("currentUser");
    us.find(x=>x.name===u).photo=r.result;
    save(us);
    profilePic.src=r.result;
  };
  r.readAsDataURL(f);
}

function send(){
  let t=msg.value.trim();
  if(!t)return;
  chatBox.innerHTML+=`<div>ğŸ§‘â€ğŸ’» ${t}</div>`;
  let reply="à¤®à¥ˆà¤‚ à¤¸à¥à¤¨ à¤°à¤¹à¥€ à¤¹à¥‚à¤â€¦ ğŸ¤";
  if(t.includes("hello")||t.includes("hi")) reply="à¤¨à¤®à¤¸à¥à¤¤à¥‡ ğŸ˜Š";
  if(t.includes("love")) reply="à¤¯à¥‡ à¤¶à¤¬à¥à¤¦ à¤¦à¤¿à¤² à¤¤à¤• à¤ªà¤¹à¥à¤à¤šà¤¤à¥‡ à¤¹à¥ˆà¤‚ ğŸ¤";
  if(t.includes("study")) reply="à¤§à¥€à¤°à¥‡-à¤§à¥€à¤°à¥‡ à¤²à¥‡à¤•à¤¿à¤¨ à¤°à¥‹à¤œà¤¼ ğŸ’ª";
  setTimeout(()=>chatBox.innerHTML+=`<div><small>Anamika AI:</small> ${reply}</div>`,500);
  msg.value="";
  chatBox.scrollTop=chatBox.scrollHeight;
}

function openAdmin(){
  dashboard.classList.add("hidden");
  adminBox.classList.remove("hidden");
  let html="";
  users().forEach(u=>html+=`<div class="userItem">ğŸ‘¤ ${u.name}</div>`);
  userList.innerHTML=html;
}

function back(){
  adminBox.classList.add("hidden");
  dashboard.classList.remove("hidden");
}

function logout(){
  localStorage.removeItem("currentUser");
  location.reload();
}

function showLogin(){
  signupBox.classList.add("hidden");
  loginBox.classList.remove("hidden");
}

if(localStorage.getItem("currentUser")) loadDash();
</script>

</body>
</html>
