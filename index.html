<style>
* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle, #0f2027, #000);
  display: flex;
  justify-content: center;
  align-items: center;
}

.chat-container {
  width: 100%;
  max-width: 420px;
  height: 90vh;
  background: #080808;
  border-radius: 15px;
  box-shadow: 0 0 20px #00ffd5;
  display: flex;
  flex-direction: column;
}

/* Header */
.header {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 12px;
  background: #111;
  color: white;
  font-weight: bold;
  border-radius: 15px 15px 0 0;
}

.avatar {
  width: 36px;
  height: 36px;
  border-radius: 50%;
}

/* Chat area */
#chat {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
}

/* Message bubbles */
.msg {
  max-width: 80%;
  padding: 10px;
  margin: 8px 0;
  border-radius: 10px;
  animation: fadeIn 0.3s ease;
}

.bot {
  background: #111;
  color: #00ffd5;
  box-shadow: 0 0 10px #00ffd5;
  align-self: flex-start;
}

.user {
  background: #0051ff;
  color: white;
  box-shadow: 0 0 10px #0051ff;
  align-self: flex-end;
}

/* Input area */
.input-box {
  display: flex;
  gap: 5px;
  padding: 10px;
}

input {
  flex: 1;
  padding: 10px;
  border-radius: 8px;
  border: none;
  outline: none;
}

button {
  padding: 10px 12px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  background: #00ffd5;
  font-weight: bold;
}

button:hover {
  opacity: 0.8;
}

.clear {
  background: #ff4d4d;
  color: white;
}

/* Animation */
@keyframes fadeIn {
  from {opacity: 0; transform: translateY(5px);}
  to {opacity: 1; transform: translateY(0);}
}

/* Mobile */
@media (max-width: 600px) {
  .chat-container {
    height: 100vh;
    border-radius: 0;
  }
}
</style>
</head>
